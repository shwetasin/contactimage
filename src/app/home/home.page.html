<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
   Create Page 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input formControlName="address" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input formControlName="phone" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-col size="12">
            <img [src]="url" height="200">
          </ion-col>
          <ion-item>
            <ion-icon name="image" (click)="openImageInput()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" color="danger" expand="block" >Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
