<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <img [src]="contact.image" />
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label>
          {{contact.firstName}}
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label>
          {{contact.lastName}}
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>
          {{contact.address}}
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>
          {{contact.phone}}
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button (click)="routeclick(contact)" fill="clear" expand="block">edit</ion-button>
    </ion-col> 
  </ion-row>
</ion-grid>
</ion-content>
